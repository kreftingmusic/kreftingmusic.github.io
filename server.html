	<style>
		#progressBar {
			width: 100%;
			height: 30px;
			background-color: #ddd;
			position: relative;
			animation: progressBar 15s linear forwards;
		}

		#progressBar .progress {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			background-color: #4CAF50;
			animation: progress 15s linear forwards;
		}

		@keyframes progressBar {
			from {width: 0%;}
			to {width: 100%;}
		}

		@keyframes progress {
			from {width: 0%;}
			to {width: 100%;}
		}
	</style>
